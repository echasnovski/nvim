name: Test 'mini.snippets'

on: [push]

jobs:
  build:
    name: Test 'mini.snippets'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        neovim_version: ['v0.8.3', 'v0.9.5', 'v0.10.2', 'nightly']

    steps:
      - uses: actions/checkout@v4
      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}
      - name: Run tests
        run: make test_snippets
