name: Test 'mini.keymap'

on: [push]

jobs:
  build:
    name: Test 'mini.keymap'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        neovim_version: ['v0.9.5', 'v0.10.2', 'v0.11.0', 'nightly']
        include:
        - os: macos-latest
          neovim_version: v0.11.0
        - os: windows-latest
          neovim_version: v0.11.0
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}
      - name: Run tests
        run: make test_keymap
